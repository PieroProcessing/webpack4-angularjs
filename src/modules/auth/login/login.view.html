<div class="grid-auth">
    <section class="login-wrapper">
        <form name="form" class="form-group" novalidate>
            <label>E-mail:
                <input type="email" 
                class="form-controll" 
                ng-model="self.user.email" 
                name="uEmail" 
                placeholder="email"
                required="" />
            </label>
            <br />
            <div ng-show="form.$submitted || form.uEmail.$touched">
                <span ng-show="form.uEmail.$error.required">Tell us your email.</span>
                <span ng-show="form.uEmail.$error.email">This is not a valid email.</span>
            </div>

            <label>Password:
                <input type="password" 
                class="form-controll" 
                ng-model="self.user.password" 
                name="uPassword" 
                placeholder="password"
                required="" />
            </label>
            <br />
            <div ng-show="form.$submitted || form.uPassword.$touched">
                <span ng-show="form.uPassword.$error.required">Tell us your password.</span>
            </div>
            <input type="submit" ng-click="loginCtrl.submit(self.user)" value="submit" />
        </form>
    </section>
</div>
