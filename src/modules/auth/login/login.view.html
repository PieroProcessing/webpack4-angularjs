<div class="grid-auth bg-black">
    <section class="login-wrapper bg-light-grey">
        <div class="login-logo bg-white">
            <img src="/src/assets/media/" alt=" here goes your logo">
        </div>
        <form name="form" class="form-group" novalidate>
            <div class="form-container">
                <input type="email" class="form-input" ng-model="loginCtrl.user.email" name="uEmail" placeholder="email"
                    required="" />
                <div class="form-error text-danger" ng-show="form.$submitted || form.uEmail.$touched">
                    <span ng-show="form.uEmail.$error.required">*Tell us your email.</span>
                    <span ng-show="form.uEmail.$error.email">*This is not a valid email.</span>
                </div>
            </div>
            <div class="form-container">
                <input type="password" class="form-controll" ng-model="loginCtrl.user.password" name="uPassword"
                    placeholder="password" required="" />
                <div class="form-error text-danger" ng-show="form.$submitted || form.uPassword.$touched">
                    <span ng-show="form.uPassword.$error.required">*Tell us your password.</span>
                </div>
            </div>

            <input type="submit" class="form-submit btn btn-primary" ng-click="loginCtrl.submit(loginCtrl.user)"
                value="login" />
        </form>
    </section>
</div>
